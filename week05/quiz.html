<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/quiz.css" rel="stylesheet">
    <title>Quiz</title> 
</head>
<body>
    <main>
        <h1>
            Basic HTML and CSS Quiz
        </h1>
        <form>
            
            <label for="q1"><strong>1.</strong> What does the acronym CSS stand for?"</label>
            <input type="text" id="qd">
            
        
            <label for="q2"><strong>2.</strong> How are the id and class attributes selected in CSS</label>
            <textarea id="q2"></textarea>
        
            
            <label for="q3"><strong>3.</strong>Which do the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option disabled selected>Choose one...</option>
                <option value="A">A. //This is a CSS comment.</option>
                <option value="B">B. /*This is a CSS comment. */</option>
                <option value="C">C. #This is a CSS comment.</option>
            </select>
            
            
            <label for="q4">
                <strong>4.</strong> What is the bottom margin given this declaration?
                <div class="exampleCode">margin: 10px 5px 15px </div>
            </label>
            <input type="number" id-"q4" name="q4">
            
        
            <button type="submit">Submit Quiz</button>
            
        </form>
        
    </main>
</body>
</html>
