<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page for White Water Rafting.">
    <meta name="author" content="James Burdick">
    <title>Contact Us - White Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body class="contact-page">
    <header>
        <img src="images/wwr-logo.png" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        
        <section class="company-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street<br>
                Bakersfield, California<br>
                +1 999 999 9999<br>
                info@whitewater.com</p>
        </section>

    
        <section class="contact-section">
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3048.398596421589!2d-111.89084668461596!3d40.23370947938533!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874d9265c7f59e9b%3A0x8f0e0b2b8b8b8b8b!2sRiver%20Road%2C%20Utah%2C%20USA!5e0!3m2!1sen!2sus!4v1696532400000!5m2!1sen!2sus"
                    width="100%" height="300" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" title="White Water Rafting Location">
                </iframe>
            </div>

            <div class="contact-form">
                <form action="/submit-contact" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your E-mail" required>

                    <fieldset>
                        <legend>Message Purpose</legend>
                        <label><input type="radio" id="general" name="purpose" value="general" required> General
                            Inquiry</label>
                        <label><input type="radio" id="reservation" name="purpose" value="reservation" required>
                            Reservation Question</label>
                        <label><input type="radio" id="website" name="purpose" value="website" required> Website
                            Suggestion</label>
                    </fieldset>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Type here" required></textarea>

                    <label class="checkbox-label">
                        <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                        Please Subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>

    
        <section class="team-section">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-profiles">
                <figure class="employee">
                    <img src="images/employee1.jpg" alt="Bobby Hill - Lead Guide">
                    <figcaption>
                        <h3>Bobby Hill</h3>
                        <p>Lead Guide</p>
                    </figcaption>
                </figure>

                <figure class="employee">
                    <img src="images/employee2.png" alt="Mike Thompson - Rental Equipment Manager">
                    <figcaption>
                        <h3>Mike Thompson</h3>
                        <p>Rental Equipment Manager</p>
                    </figcaption>
                </figure>

                <figure class="employee">
                    <img src="images/employee3.jpg" alt="Maria Solis - Owner">
                    <figcaption>
                        <h3>Maria Solis</h3>
                        <p>Owner</p>
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy;2025 | White Water Rafting | Powered by BurdiApps (James Burdick)</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook-logo-square.webp" alt="Facebook">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin-logo-square.png" alt="LinkedIn">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram-logo-square.png" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>

</html>
